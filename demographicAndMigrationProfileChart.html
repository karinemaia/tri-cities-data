<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: center; /* centraliza o iframe */
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 1280px; /* largura máxima da tabela */
            padding-bottom: 100%; /* altura igual à largura (1:1) */
            height: 0;
        }

        .chart-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #6b4f3f;
        }

        p {
            line-height: 1.6;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chart-wrapper">
            <iframe
                src="https://app.powerbi.com/view?r=eyJrIjoiOWU1YmI0MTktMTc5ZS00YTFhLThiNDYtNjYyZTg4OTQ5MTNjIiwidCI6IjU2MzFkYWYzLTM5OGItNGRjYy1hYTUxLTBhY2Y1MjA1NjExNiJ9"
                allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>


</html>
