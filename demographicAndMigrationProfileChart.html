<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
        }

        .chart-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #6b4f3f;
        }

        p {
            line-height: 1.6;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="chart-wrapper">
            <iframe
                src="https://app.powerbi.com/view?r=eyJrIjoiYzE5NWI0ZDMtNzMzYS00MjQxLTllZjgtNTBlNjgxOGQyNmE4IiwidCI6IjU2MzFkYWYzLTM5OGItNGRjYy1hYTUxLTBhY2Y1MjA1NjExNiJ9"
                allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
